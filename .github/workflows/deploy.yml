name: 🚀 Deploy on push

on:
  push:
    branches:
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Checkout repo
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: 🛠️ Install dependencies
        run: npm install

      - name: 🏗️ Build project
        run: npm run build

      - name: 📂 FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: lucasrblt.me
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /home/zuwu8134/sites/crash-test-front/
