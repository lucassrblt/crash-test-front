name: ðŸš€ Deploy on push

on:
  push:
    branches:
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ”‘ Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/gh-actions
          chmod 600 ~/.ssh/gh-actions
          ssh-keyscan -H "lucasrblt.me" >> ~/.ssh/known_hosts

      - name: ðŸ›  Test SSH connection
        run: ssh -i ~/.ssh/gh-actions -o StrictHostKeyChecking=no "${{ secrets.SSH_USER }}"@lucasrblt.me "echo 'SSH connection successful'"

      - name: ðŸ“‚ DÃ©ploiement via SSH
        run: |
          ssh -i ~/.ssh/gh-actions ${{ secrets.SSH_USER }}@lucasrblt.me << 'EOF'
          cd /home/zuwu8134/sites/crash-test-front
          git pull origin prod
          npm install 
          npm run build
          npm run dev
          EOF
