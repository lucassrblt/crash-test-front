name: ðŸš€ Deploy on push

on:
  push:
    branches:
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ”‘ Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "lucasrblt.me" >> ~/.ssh/known_hosts

          echo "Host lucasrblt.me
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking no" > ~/.ssh/config

      - name: ðŸ“¦ Install sshpass
        run: sudo apt-get install -y sshpass

      - name: ðŸ›  Test SSH connection
        run: sshpass -p "${{ secrets.SSH_PASSPHRASE }}" ssh "${{ secrets.SSH_USER }}"@lucasrblt.me "echo 'SSH connection successful'"

      - name: ðŸ“‚ DÃ©ploiement via SSH
      run: |
        sshpass -p "${{ secrets.SSH_PASSPHRASE }}" ssh ${{ secrets.SSH_USER }}@lucasrblt.me << 'EOF'
        cd /home/zuwu8134/sites/crash-test-front
        git pull origin prod
        npm install 
        npm run build
        npm run dev
        EOF
